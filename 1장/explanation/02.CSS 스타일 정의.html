<!-- 1. 임베디드 방식 -->
    <head>
        <!-- h1{font-size : 100px; color : blue;} -->
    </head>
    <!-- 와 같이 해당 HTML 내부에서 바로 CSS파일을 적용 하는 방법이 임베디드 방식이다. -->

<!-- 2. 별도로 파일을 호출 
    일반적으로 가장 많이 사용하는 방식    
    별도로 .css파일을 만들어 href로 경로를 지정해준다.-->
    <link rel="stylesheet" type="text/css" href="./css/mycss.css">

<!-- 3. HTML 태그 내부에 직접 적용하는 방식 : 인라인 방식 
    바로 CSS 속성을 확인해 볼 수 있다는 장점 외에는 아무런 장점이 없다. 비추천-->

    <h1 style="font-size: 100px; color:red;">안녕하세요.</h1>

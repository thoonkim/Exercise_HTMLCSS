<!-- HTML의 문서구조
    HTML은 태그라는 "<>" 언어로 구성이 되어있다. -->

<!DOCTYPE html> <!--  !DOCTYPE은 어떤 버전의 HTML 언어로 기술할 것인지 문서의 타입, 형식을 명시하기 위한 것이다. -->
<!-- 문서 정의 태그 : 하위에 <head> <body>를 하나씩 포함 -->
<html> 
<!-- 머리말 태그 : 부가적인 정보(스타일시트, 스크립트정보)를 지정 -->
<head>
    <!-- 메타 태그 : 웹 문서 정보(작성자, 형식, 인코딩 방식)를 지정 -->
    <meta charset="UTF-8">   <!-- UTF-8을 기본 값으로 생각하자(모든 나라의 언어 출력 가능) -->
    <meta name="게임(사이트에대한설명)" content="전사"> <!-- 와 같이 설정해 주면 검색엔진에서 관련된 내용을 검색할 경우 포함 되어있는 웹 페이지를 보여준다. -->
    <meta>
    <!-- html문서는 html 요소 안에 head 요소 -->
    <title></title> <!-- 제목 태그 : 웹 문서의 제목을 지정 --> 
</head>
<!-- 내용 태그 : 웹 문서로 표현될 실제 내용을 지정 -->
<body>
<!-- 와 body 요소가 들어가는 구조로 되어있다. -->
</body>
</html> 
<!-- 몇몇 태그들은 닫힘 없이 단독으로 사용되는 경우도 있지만 대부분 시작이있으면 </닫힘>으로 닫아주어야 한다. -->
